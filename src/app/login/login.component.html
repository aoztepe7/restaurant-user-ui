<!-- Main wrapper  -->
<div id="main-wrapper">

  <div class="unix-login">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="login-content card">
            <div class="login-form">

              <h4>Login</h4>
              <form (submit)="login()"  method="post">
                <div *ngIf="authError" class="alert alert-danger">
                  Invalid credentials
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" name="email" class="form-control" [(ngModel)]="form.mail"  placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" [(ngModel)]="form.password" class="form-control"
                         placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>
              </form>
              <button type="button" (click)="register()" class="btn btn-danger btn-flat m-b-30 m-t-30">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- End Wrapper -->
