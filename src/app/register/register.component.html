<!-- Main wrapper  -->
<div id="main-wrapper">

  <div class="unix-login" *ngIf="!success">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="login-content card">
            <div class="login-form">

              <h4>Login</h4>
              <form (submit)="register()"  method="post">
                <div *ngIf="registerError" class="alert alert-danger">
                  {{errorMessage}}
                </div>
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" name="firstName" class="form-control" [(ngModel)]="form.firstName"  placeholder="First Name">
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" name="lastName" class="form-control" [(ngModel)]="form.lastName"  placeholder="Last Name">
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" name="email" class="form-control" [(ngModel)]="form.mail"  placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" [(ngModel)]="form.password"
                         placeholder="Password">
                </div>
                <div class="form-group">
                  <label>Password Again</label>
                  <input type="password" name="repeatPassword" [(ngModel)]="form.repeatedPassword" class="form-control"
                         placeholder="Password Again">
                </div>
                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="unix-login" *ngIf="success">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="login-content card">
            <div class="login-form">
              <form >
                <div class="form-group" align="center">
                  <label>You Have Successfuly Registered.Now You Can Login!</label>
                </div>
                <button type="button" (click)="goToLoginPage()" class="btn btn-primary btn-flat m-b-30 m-t-30">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
<!-- End Wrapper -->
